	<script>
		window.addEventListener("load", () => {
	// get stored blog from local storage
	blogs = JSON.parse(localStorage.getItem("blogs")) || [];

	const title = document.getElementById("title");
	const img = document.getElementById("img");
	const intro = document.getElementById("intro");
	const article = document.getElementById("article");
	const addBlogForm = document.querySelector("#blog-form");

	addBlogForm.addEventListener("submit", (e) => {
		e.preventDefault();
		const blog = {
			title: e.target.title.value,	
			img: e.target.img.value,
			intro: e.target.intro.value,
			article: e.target.article.value
		};
		blogs.push(blog);
		localStorage.setItem("blogs", JSON.stringify(blogs));

		e.target.reset();
	});

	displayBlogs();
});
function displayBlogs(){

const blogINfo = document.querySelector(".intro-dash");

blogINfo.innerHTML = blogs
.map(
(el, index) => 
`
<div>
	<h3>Title:${el.title}</h3>
</div>
<div>
<h3>Introduction:</h3><p>${el.intro}</p>	
</div>
<br>
`

)
.join("");
}
